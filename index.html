<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card col-4">
        <div class="card-body">
            <form action="#" id="form" novalidate>
                <div class="row g-3">

                    <div class="col-12">
                        <label for="nombreCompleto">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" required pattern="^([A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]+\s*)*$">
                        <span class="valid-feedback"> El dato es correcto</span>
                        <span class="invalid-feedback"> El dato es icorrecto</span>
                    </div>

                    <div class="col-12">
                        <label for="correoelectronico">Correo Electronico</label>
                        <input type="email" class="form-control" id="correoelectronico" required pattern="^[a-z0-9]+[a-z0-9\.\]+[a-z0-9]+@[a-z]{2,}(\.[a-z]{2,})+$|[a-zA-Z0-9.\-#]+">
                        <span class="valid-feedback">El dato es correcto</span>
                        <span class="invalid-feedback">El dato es icorrecto</span>
                    </div>

                    <div class="col-12">
                        <label for="contrasenaSegura">Contraseña Segura</label>
                        <input type="password" class="form-control" id="contrasenaSegura" required pattern="^[#$][0-9][a-z]{6}$">
                        <span class="valid-feedback">El dato es correcto</span>
                        <span class="invalid-feedback">El dato es icorrecto</span>
                    </div>

                    <div class="col-12">
                        <label for="numero">Numero</label>
                        <input type="text" class="form-control" id="numero" required pattern="^[0-9]$">
                        <span class="valid-feedback">El dato es correcto</span>
                        <span class="invalid-feedback">El dato es icorrecto</span>
                    </div>

                    <div class="col-12 text-end">
                        <button type="reset" class="btn btn-outline-success">reset</button>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
